<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Portfólio - Márcio</title>
</head>

<body>
<header class="px-20">
    <picture id="foto-perfil">
        <img src="./avatar.png" alt="imagem">
    </picture>
    <h1 class="fs-4">Olá, <br> eu sou o Márcio!</h1>
</header>

<main>
    <!--Skills-->
    <div class="skills">
        <div id="titulo-skills" class="title-div">
            <h2 class="fs-5">Skills</h2>
        </div>

        <div class="hardskills">
            <h2 id="titulo-hardkskills" class="fs-5">Hard-Skills</h2>
            <div class="lista-hardskills d-flex"></div>
        </div>

        <div class="soft-skills">
            <h2 id="titulo-soft-skills" class="fs-5">Soft-Skills</h2>
            <div class="Lista-Soft-Skills d-flex"></div>
        </div>
    </div>

    <!--Menu à direita-->
    <aside>
        <div class="info-pessoal">
            <div id="titulo-Informacoes-pessoais" class="title-div">
                <h2 class="fs-5">Informações Pessoais</h2>
            </div>
            <div id="lista-Informações-pessoais"></div>
        </div>

        <div class="idiomas">
            <div id="titulo-idiomas" class="title-div">
                <h2 class="fs-5">Idiomas</h2>
            </div>
            <div class="lista-idiomas d-flex"></div>
        </div>

        <div class="interesses-pessoais">
            <div id="titulo-interesses-pessoais" class="title-div">
                <h2 class="fs-5">Interesses Pessoais</h2>
            </div>
            <div class="lista-interesses-pessoais d-flex"></div>
        </div>
    </aside>

    <!-- Educação -->
    <div class="educacao">
        <div id="titulo-educacao" class="title-div">
            <h2 class="fs-5">Educação</h2>
        </div>
    </div>
</main>

<!-- Portfolio -->
<footer>
    <div id="portfolio" class="title-div">
        <h2 id="titulo-porfolio" class="fs-5">Portfólio</h2>
    </div>
    <div class="lista-portfolio d-flex"></div>
</footer>

<!-- Script JS -->
<script src="script.js"></script>
</body>
</html>
